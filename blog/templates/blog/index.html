<!doctype html>
<html lang="pt-BR" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>Aquele Poema</title>
  </head>   
  <body class="d-flex flex-column h-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">

                <a href="#" class="navbar-brand h1">Aquele Poema</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsite">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarsite">

                    <ul class="navbar-nav mr-auto">

                        <li class="nav-item">
                            <a href="#" class="nav-link">In√≠cio</a>
                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link">Contato</a>
                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link">Sobre</a>
                        </li>

                    </ul>

                    <ul class="navbar-nav ml-auto list-inline">

                        <li class="list-inline-item">
                            <a href="https://www.facebook.com/Arushidesu11" target="_blank" data-toggle="popover" data-placement="bottom" data-content="Facebook" data-trigger="hover"><i class="fab fa-facebook-f text-light h4 mx-2"></i></a>
                        </li>

                        <li class="list-inline-item">
                            <a href="https://github.com/Arushidesu" target="_blank" data-toggle="popover" data-placement="bottom" data-content="GitHub" data-trigger="hover"><i class="fab fa-github text-light h4 mx-2"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-shrink-0 mb-3">
        <div role="main" class="container">
            <div class="row">
            {% for post in posts %}            
                <div class="col-lg-6 col-sm-12 mt-3 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">{{ post.title }}</h3>
                            <p class="card-subtitle mt-2 mb-3 text-muted">Publicado em: {{ post.published_date }}</p>
                            <p class="card-text">{{ post.text|truncatechars:50}}</p>
                            <a href="#" class="card-link">Ver mais</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Feito com <i class="fa fa-heart text-danger"></i> por Alcides Dias</span>
        </div>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
    </script>
  </body>
</html>
